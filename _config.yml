# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: I am Oliver
subtitle:
description: 这是我的博客。会记录平时遇到的技术问题~
author: Oliver Wang
keywords: 博客, Ochukai, 技术
language: zh-Hans
timezone:

# Sitemap
sitemap:
    path: sitemap.xml

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://ochukai.github.io/
root: /
permalink: /:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
    #- `test1/*.html`
    #- `test2/**`

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1  # Transform filenames to 1 lower case; 2 upper case
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  auto_detect: false
  tab_replace: true
  # line_number: false

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

archive_generator:
  per_page: 1000
  yearly: true
  monthly: true
  daily: false

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
# per_page: 6
# pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/

# plugins:
#   - hexo-footnotes

## Themes: http://hexo.io/themes/
theme: ochuunn

#test feed
feed:
  type: atom
  path: atom.xml
  limit: 20

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: https://github.com/ochukai/ochukai.github.io.git
  branch: master

