><span class="line"><span class="comment"># 因为 window 不允许之间新建 . 开头的文件，所以使用 mv 的方式</span></span><br><span class="line">mv git-credentials .git-credentials</span><br></pre></td></tr></table></figure>
<p>然后编辑 <strong>.git-credentials</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"># github 是这样的格式</span><br><span class="line">https://&#123;username&#125;:&#123;password&#125;@github.com </span><br><span class="line"></span><br><span class="line"># git.oschina.net 是这样的</span><br><span class="line">https://&#123;username&#125;:&#123;password&#125;@git.oschina.net</span><br></pre></td></tr></table></figure></p>
<p>最后一步是<br><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git config --global credential.helper store</span><br></pre></td></tr></table></figure></p>
<h1 id="Linux"><a href="#Linux" class="headerlink" title="Linux"></a>Linux</h1><blockquote>
<p>在此之前或许要添加 ssh-key (<a href="https://help.github.com/articles/generating-ssh-keys/#platform-linux" target="_blank" rel="noopener">https://help.github.com/articles/generating-ssh-keys/#platform-linux</a>)</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ git config --global credential.helper cache</span><br><span class="line"># 默认缓存密码15分钟，可以改得更长, 比如1小时</span><br><span class="line">$ git config --global credential.helper &apos;cache --timeout=3600&apos;</span><br></pre></td></tr></table></figure>
