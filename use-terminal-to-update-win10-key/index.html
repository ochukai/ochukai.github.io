<span class="line">2</span>
<span class="line">3</span>
<span class="line">4</span>
<span class="line">5</span>
</pre></td><td class="code"><pre><span class="line"># 设置密钥</span>
<span class="line">slmgr /ipk DDCGG-9N3QJ-2B23T-C***V-XD72F</span>
<span class="line"></span>
<span class="line"># 检查是否已激活</span>
<span class="line">slmgr.vbs -ato</span>
</pre></td></tr></table></figure></div></header><footer class="post__foot u-cf"><ul class="post__tag u-fl"><li class="post__tag__item"><a class="post__tag__link" href="/tags/win10/">win10</a></li><li class="post__tag__item"><a class="post__tag__link" href="/tags/win10-key/">win10-key</a></li><li class="post__tag__item"><a class="post__tag__link" href="/tags/slmgr/">slmgr</a></li></ul></footer></article><div class="comments" id="lv-container" data-id="city" data-uid="MTAyMC8yOTI0Ni81ODEz"><script>!function(e,t){var n,c=e.getElementsByTagName(t)[0];"function"!=typeof LivereTower&&(n=e.createElement(t),n.src="https://cdn-city.livere.com/js/embed.dist.js",n.async=!0,c.parentNode.insertBefore(n,c))}(document,"script")</script></div></main><footer class="foot"><div class="foot-copy">&copy; 2016-2017 Oliver Wang<a href="http://www.beianbaba.com/icp/ochukai.me" target="view_window" style="color:#fff">（鲁ICP备16006255号-1）</a><img src="/img/coding.png" style="width:32px"></div></footer><script src="/js/scroller.js"></script><script src="/js/main.js"></script></body></html>
