<meta name="generator" content="Hexo 6.3.0"></head><body style="opacity:0"><header class="head"><h1 class="head-title u-fl"><a href="/">I am Oliver</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/tags">标签</a></li><li class="head-nav__item"><a class="head-nav__link" href="/archives">目录</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"><time class="post__time" datetime="2017-02-17T01:29:58.000Z">2017 - 02 - 17 09:29:58</time><h1 class="post__title"><a href="/window-focus-wallpaper/">下载 window 聚焦壁纸 😜</a></h1><div class="post__main echo"><p>一直觉得 window 聚焦的壁纸很好看~<br>今天终于找到了壁纸存放的路径，就是下面这个</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">%localappdata%\Packages\Microsoft.Windows.ContentDeliveryManager_cw5n1h2txyewy\LocalState\Assets</span><br></pre></td></tr></table></figure>

<p><code>Win + s</code> 打开Cortana，复制这个网址打开就行了，里面都是没有扩展名的文件，<strong>重命名为 jpg</strong> 就可以看了~</p>
<p>这是一个批量重命名文件的工具，挺好用。 </p>
