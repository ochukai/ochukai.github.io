><br></pre></td><td class="code"><pre><span class="line">0 errors found</span><br><span class="line">February 25, 2016 - 18:25:21</span><br><span class="line">Django version 1.6.7, using settings <span class="string">'green.settings'</span></span><br><span class="line">Starting development server at http://0.0.0.0:8000/</span><br><span class="line">Quit the server with CONTROL-C.</span><br><span class="line">Error: That port is already <span class="keyword">in</span> use.</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ps aux | grep python</span><br></pre></td></tr></table></figure>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">(kkh)➜  green git:(feature/shopping_mall_womens_day) ✗ ps aux | grep python</span><br><span class="line">Oliver          23232   0.0  0.0  2434840    752 s002  S+    5:25下午   0:00.00 grep --color=auto --exclude-dir=.bzr --exclude-dir=CVS --exclude-dir=.git --exclude-dir=.hg --exclude-dir=.svn python</span><br><span class="line">Oliver          23103   0.0  0.8  2550628  66364 s002  S     5:23下午   0:02.23 /Users/Oliver/dev/kkh/bin/python manage.py runserver 0.0.0.0:8000</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">kill</span> 23103</span><br></pre></td></tr></table></figure>
