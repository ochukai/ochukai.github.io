n class="line">1</span>
<span class="line">2</span>
</pre></td><td class="code"><pre><span class="line"><span class="comment"># 因为 window 不允许之间新建 . 开头的文件，所以使用 mv 的方式</span></span>
<span class="line">mv git-credentials .git-credentials</span>
</pre></td></tr></table></figure><p>然后编辑 <strong>.git-credentials</strong><br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span>
<span class="line">2</span>
<span class="line">3</span>
<span class="line">4</span>
<span class="line">5</span>
</pre></td><td class="code"><pre><span class="line"># github 是这样的格式</span>
<span class="line">https://&#123;username&#125;:&#123;password&#125;@github.com </span>
<span class="line"></span>
<span class="line"># git.oschina.net 是这样的</span>
<span class="line">https://&#123;username&#125;:&#123;password&#125;@git.oschina.net</span>
</pre></td></tr></table></figure><p></p><p>最后一步是<br></p><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span>
</pre></td><td class="code"><pre><span class="line">git config --global credential.helper store</span>
</pre></td></tr></table></figure><p></p><h1 id="Linux"><a href="#Linux" class="headerlink" title="Linux"></a>Linux</h1><blockquote><p>在此之前或许要添加 ssh-key (<a href="https://help.github.com/articles/generating-ssh-keys/#platform-linux" target="_blank" rel="external">https://help.github.com/articles/generating-ssh-keys/#platform-linux</a>)</p></blockquote><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span>
<span class="line">2</span>
<span class="line">3</span>
</pre></td><td class="code"><pre><span class="line">$ git config --global credential.helper cache</span>
<span class="line"># 默认缓存密码15分钟，可以改得更长, 比如1小时</span>
<span class="line">$ git config --global credential.helper &apos;cache --timeout=3600&apos;</span>
</pre></td></tr></table></figure></div></header><footer class="post__foot u-cf"><ul class="post__tag u-fl"><li class="post__tag__item"><a href="/tags/git/" class="post__tag__link">git</a></li><li class="post__tag__item"><a href="/tags/记住密码/" class="post__tag__link">记住密码</a></li></ul></footer></article></main><footer class="foot"><div class="foot-copy u-fl">&copy; 2016-2017 Oliver Wang<a href="http://www.beianbaba.com/icp/ochukai.me" target="view_window" style="color:#fff">（鲁ICP备16006255号-1）</a></div><menu class="page-menu u-fr"><li class="page-menu__item"><span title="Previous" class="page-menu__link icon-arrow-left page-menu__link--disabled"></span></li><li class="page-menu__item"><span title="Next" class="page-menu__link icon-arrow-right page-menu__link--disabled"></span></li></menu></footer><script>!function(e,t,c,n,o,s){o=e.createElement(t),s=e.getElementsByTagName(t)[0],o.src="//"+c+".disqus.com/"+n+".js",s.parentNode.insertBefore(o,s)}(document,"script","ochukai","count")</script><script>!function(e,t,a,n,c,o){e.GoogleAnalyticsObject=n,e[n]||(e[n]=function(){(e[n].q=e[n].q||[]).push(arguments)}),e[n].l=+new Date,c=t.createElement(a),o=t.getElementsByTagName(a)[0],c.src="//www.google-analytics.com/analytics.js",o.parentNode.insertBefore(c,o)}(window,document,"script","ga"),ga("create","UA-73840162-1"),ga("send","pageview")</script><script src="/js/scroller.js"></script><script src="/js/main.js"></script><canvas id="live2dcanvas" width="400" height="800" class="live2d"></canvas><script type="text/javascript" src="/live2d/script"></script><script type="text/javascript">live2dStart("live2dcanvas","/live2d/z16/z16.model.json")</script></body></html>
